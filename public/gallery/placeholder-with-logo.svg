<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="400" height="400" fill="#1f2937" rx="8"/>

  <!-- Card border -->
  <rect x="20" y="20" width="360" height="360" fill="#374151" rx="4"/>
  <rect x="30" y="30" width="340" height="340" fill="#4b5563" rx="4"/>

  <!-- Sample card content -->
  <rect x="50" y="50" width="300" height="200" fill="#6b7280" rx="8"/>
  <text x="200" y="160" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold">UFC CARD</text>
  <text x="200" y="185" text-anchor="middle" fill="#d1d5db" font-size="14">Premium Hit</text>

  <!-- Card details area -->
  <rect x="50" y="270" width="300" height="80" fill="#6b7280" rx="4"/>
  <text x="70" y="295" fill="#ffffff" font-size="12" font-weight="600">Fighter Name</text>
  <text x="70" y="315" fill="#d1d5db" font-size="10">2024 Topps Chrome UFC</text>
  <text x="70" y="335" fill="#dc2626" font-size="10">#/99 Parallel</text>

  <!-- Chicken1of1 Logo Watermark (bottom right) -->
  <g transform="translate(320, 320)" opacity="0.7">
    <circle cx="25" cy="25" r="20" fill="#000000"/>
    <circle cx="25" cy="20" r="3" fill="#ffffff"/>
    <circle cx="25" cy="20" r="1.5" fill="#000000"/>
    <!-- Mini comb -->
    <path d="M15 10 C15 8, 17 8, 18 10 C18 8, 20 8, 21 10 C21 8, 23 8, 25 10 C25 8, 27 8, 28 10 C28 8, 30 8, 35 10 L35 15 L15 15 Z" fill="#dc2626"/>
    <!-- Mini wattle -->
    <ellipse cx="35" cy="25" rx="5" ry="8" fill="#dc2626"/>
    <!-- "1of1" text -->
    <text x="25" y="40" text-anchor="middle" fill="#dc2626" font-size="6" font-weight="bold">1of1</text>
  </g>
</svg>